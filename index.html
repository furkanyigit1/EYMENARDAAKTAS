<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Örnek HTML5 Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hoşgeldiniz!</h1>
        <p>Bu, basit bir HTML5 örneğidir.</p>
    </header>

    <nav>
        <a href="#home">Ana Sayfa</a>
        <a href="#about">Hakkında</a>
        <a href="#contact">İletişim</a>
    </nav>

    <main>
        <section id="home">
            <h2>Ana Sayfa</h2>
            <p>Bu bölüm ana sayfanız için içerik sunar.</p>
        </section>

        <section id="about">
            <h2>Hakkında</h2>
            <p>Bu bölüm sitenizin hakkında kısmını içerir.</p>
        </section>

        <section id="contact">
            <h2>İletişim</h2>
            <p>Burada iletişim bilgileri yer alabilir.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Örnek Şirketi. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
